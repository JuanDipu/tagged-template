<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tagged Templates</title>
  <style>
    body {
      display: flex;
      margin: 0;
      height: 100vh;
      justify-content: center;
      align-items: center;
      font-family: system-ui;
      background-color: #f49097;
      color: #f2f5ff;
      text-shadow: 1px 1px rgba(0, 0, 0, .5);


    }

    strong {
      color: #f5e960;
      padding: .15em .4em;
      background: #dfb2f4;
      border-radius: 20px;
      border: 2px solid #f2f5ff;


    }
  </style>
</head>

<body>
  <!--  <a>El trabajo duro supera al talento natural</a> -->
  <script>
    //parámetros
    //strings array
    //... toma los valores dinámicos
    function taggedTemplate(strings, ...dynamicValues) {
      // console.log(strings, dynamicValues)
      let newContent = ''
      //recibe una funcion como parámetro
      strings.forEach((string, index) => {
        const strong = dynamicValues[index] ? `<strong>${dynamicValues[index]}</strong>` : ''
        // console.log(dynamicValues[index])
        //console.log(string)
        // newContent = newContent + string + strong
        newContent += `${string} ${strong}`
      });
      //console.log(newContent);
      return `<p>${newContent}</p>`
    }
    const message = taggedTemplate`El ${'trabajo duro'} supera al ${'talento natural'}`
    document.body.innerHTML = message
  </script>

</body>


</html>
